name: ODBC Scanner
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          python -m pip install --user clang_format==11.0.1
          python ./resources/scripts/format.py --check 

  linux-amd64:
    name: Linux (amd64)
    runs-on: ubuntu-latest
    needs: format-check
    env:
      GEN: ninja
      DUCKDB_ODBC_SHARED_LIB_PATH: ${{ github.workspace }}/odbc/libduckdb_odbc.so
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Install Dependencies
        run: |
          sudo apt-get install -y -q -o=Dpkg::Use-Pty=0 \
            unixodbc-dev \
            ninja-build

      - name: Setup ODBC env
        run: |
          mkdir odbc
          cd odbc
          curl --no-progress-meter -LO https://github.com/duckdb/duckdb-odbc/releases/latest/download/duckdb_odbc-linux-amd64.zip
          unzip -q duckdb_odbc-linux-amd64.zip
          ls -l
          echo "[DuckDB Driver]" > ~/.odbcinst.ini
          echo "Driver = ${DUCKDB_ODBC_SHARED_LIB_PATH}" >> ~/.odbcinst.ini

      - name: Build and Test
        run: |
          make configure
          make test

  osx-universal:
    name: ODBC OSX (Universal)
    runs-on: macos-14
    env:
      GEN: ninja
      OSX_BUILD_UNIVERSAL: 1
      DUCKDB_ODBC_SHARED_LIB_PATH: ${{ github.workspace }}/third_party/duckdb-odbc/libduckdb_odbc.dylib
    needs: linux-amd64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Setup ODBC env
        shell: bash
        run: |
          brew install unixodbc
          ${{ github.workspace }}/resources/scripts/update_downloaded_lib.sh osx-universal
          echo "[DuckDB Driver]" > ~/.odbcinst.ini
          echo "Driver = ${DUCKDB_ODBC_SHARED_LIB_PATH}" >> ~/.odbcinst.ini
          cat ~/.odbcinst.ini

      - name: Build and Test
        shell: bash
        run: |
          make configure
          make test
