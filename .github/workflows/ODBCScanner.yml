name: ODBC Scanner
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  linux-amd64:
    name: Linux (amd64)
    runs-on: ubuntu-latest
    env:
      DUCKDB_ODBC_SHARED_LIB_PATH: ${{ github.workspace }}/third_party/duckdb-odbc/libduckdb_odbc.so
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Setup ODBC env
        shell: bash
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y -qq unixodbc-dev odbcinst
          ${{ github.workspace }}/resources/scripts/update_downloaded_lib.sh linux-amd64
          ${{ github.workspace }}/third_party/duckdb-odbc/unixodbc_setup.sh -u -D "${DUCKDB_ODBC_SHARED_LIB_PATH}"
          cat ~/.odbcinst.ini
          cat ~/.odbc.ini
#          echo "[DuckDB Driver]" > ~/.odbcinst.ini
#          echo "Driver = ${DUCKDB_ODBC_SHARED_LIB_PATH}" >> ~/.odbcinst.ini

      - name: Build and Test
        shell: bash
        run: |
          make configure
          make test

